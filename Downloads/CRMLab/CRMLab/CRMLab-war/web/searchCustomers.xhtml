<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./layout/default.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
        Search Customers
    </ui:define>

    <ui:define name="content">
        <h:form id="form">
            <p:growl id ="growl" showDetail="true" sticky="true"/>
            Search Customers
            <p:dataTable var="customer"
                         value="#{customerManagedBean.customers}"
                         resizableColumns="true">
                <p:column headerText="Id">
                    <h:outputText value="#{customer.id}"/>
                </p:column>

                <p:column headerText="Name">
                    <h:outputText value="#{customer.name}"/>
                </p:column>

                <p:column headerText="Gender">
                    <h:outputText value="#{customer.gender}"/>
                </p:column>

                <p:column headerText="DOB">
                    <h:outputText value="#{customer.dob}">
                        <f:convertDateTime type="date" pattern="dd/MM/yyyy"/>
                    </h:outputText>
                </p:column>

                <p:column headerText="Created">
                    <h:outputText value="#{customer.created}"/>
                </p:column>

                <p:column>
                    <p:commandButton icon="fa fa-fw fa-search">

                    </p:commandButton>
                    <p:button icon="fa fa-fw fa-edit" title="Edit" outcome="editCustomer">
                        <f:param name="cId" value="#{customer.id}"/>
                    </p:button>
                    <p:commandButton icon="fa fa-fw fa-remove"
                                     action ="#{customerManagedBean.deleteCustomer}"
                                     update=":form"
                                     title="Delete">
                        <f:param name="cId" value ="#{customer.id}"/>
                    </p:commandButton>


                </p:column>
            </p:dataTable>
        </h:form>
    </ui:define>

</ui:composition>
